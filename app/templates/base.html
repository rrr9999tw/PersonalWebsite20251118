<html>
<head>
    <title>Sean的個人網站</title>
    <style>
        body {
            height:100%;
            margin: 0px;
            padding: 0px;
        }
        h1,h2,h3,h4,h5,h6,p {
            margin: 0px;
            padding: 0px;   
        }
        h1 {
            font-size: 60px;
        }
        h3 {
            font-size: 32px;
        }
        .nav {
            background-color: blueviolet;
            height: 10%;
        }
        .content {
            background-color: cadetblue;
            height: 90%;
            display: flex;
        }
        .nav-item {
            padding-left: 50px;
            padding-top: 2%;
            display: inline-block;
        }
        .first {
            padding-left: 200px;
        }
        .p1 {
            background-color: blue;
            width: 50%;
        }
        .p2 {
            background-color: rgb(58, 226, 43);
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .p1-1 {
            background-color: rgb(255, 123, 0);
            height: 50%;
        }
        .p1-2 {
            background-color: rgb(255, 251, 0);
            height: 50%;
        }
        .profile-photo {
            max-width: 400px;
            max-height: 400px;
            border-radius: 5%;
            object-fit: cover;
            box-shadow: 0 8px 16px black;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a class="nav-item first" href="/">Home</a>
        <a class="nav-item" href="/about">About</a>
        <a class="nav-item" href="/resume">Resume</a>
        <a class="nav-item" href="/services">Services</a>
        <a class="nav-item" href="/portfolio">Portfolio</a>
        <a class="nav-item" href="/contact">Contact</a>
    </div>
    {% block content %}
    <div class="content">
        <div class="p1"></div>
        <div class="p2"></div>
    </div>
    {% endblock %}
</body>
</html>
